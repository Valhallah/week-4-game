<!DOCTYPE html>
<html>
   <head>
      <title>Collector Game</title>
      <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!--Jumbotron font-->
      <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Antic+Slab|Josefin+Sans|Wire+One" rel="stylesheet">      <!--Stylesheet link-->
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
   <div class="wrapper">
      <div class="row">
         <div class="col-md-12">
            <div class="jumbotron">
               <span id="fade">Crystal Collector</span>
            </div>
         </div>
      </div>
    </div>
      <div class="row">
         <div class="col-md-12">
            <span>The object of the game is to collect the same number of crystals that we've collected without going over. Each crystal has a hidden value which you can reveal by clicking any one of the crystals below.</span>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <button id="gemBtn1" class="btn btn-default">
            <img src="images/crystal3.png">
            </button>
            <button id="gemBtn2" class="btn btn-default">
            <img src="images/crystal4.png">
            </button>
            <button id="gemBtn3" class="btn btn-default">
            <img href="#" src="images/crystal1.png">
            </button>
            <button id="gemBtn4" class="btn btn-default">
            <img src="images/crystal2.png">
            </button>
         </div>
      </div>
      <div class="row">
         <div class="col-md-3">
         </div>
         <div class="col-md-3">
            <span id="randomNum"></span>
         </div>
         <div class="col-md-3">
            <span id="playerNum"></span>
         </div>
         <div class="col-md-3">
         </div>
      </div>
      <div class="row">
         <div class="col-md-3">
         </div>
         <div class="col-md-3">
            <span id="wins"></span>
         </div>
         <div class="col-md-3">
            <span id="losses"></span>
         </div>
         <div id="totalScore" class="col-md-3">
         </div>
      </div>
      <script type="text/javascript" src="javascript/game.js"></script>
   </body>
</html>
